<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css">

    <title>Todoist - Login</title>
    
</head>

<body>
    <div class="bg"></div>
    <nav class="topBar">
        <p id="welcme">Login to your account:</p>
    </nav>

    <main class="app">
        <div class="formContainer">
            <form class="loginForm" id="myForm" action="register.php" method="post">

                <p class="loginLabel" for="username">user name:</p>

                <input class="textBox" type="text" name="user_name" id="" spellcheck="false">
                <br>
                <p class="loginLabel" for="password">password:</p>

                <input class="textBox" type="password" name="pass" id="">
                <br>


                <p class="loginLabel" for="e_mail">e-mail:</p>
                <input type="email" name="e_mail" class="textBox">
                <br>

                <br>

                <input type="submit" onclick="" value="Sign-up" class="LogBtn">

            </form>
            

        </div>
    </main>
    <nav class="botBar">
        <div class="congrats">already have an account? <a class="gotoSignIn" href="signIn.html">sign in here</a></div>
    </nav>


</body>


</html>
